<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="/css/styleForm.css" />
    <script src="https://kit.fontawesome.com/2684e8a577.js" crossorigin="anonymous"></script>
</head>
<body>
<form action="/login" method="post">
    <h1>Unirse aquí</h1>

    <label for="login">Login:</label>
    <input type="text" name="login" id="login" required><br>
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password" required><br>

    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>
    <p><input name="Iniciar Sesion" type="submit"></p>

    <p>No tengo usuario registrado. <a href="/register">Registrarse aquí</a></p>

    <hr>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/logindiscord" class="discord-button">
            Sign with Discord <i class="fa-brands fa-discord"></i>
        </a>
    </div>
</form>
</body>
</html>
